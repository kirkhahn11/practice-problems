<!DOCTYPE html>
<html>
  <head>
    <title>Zip Code Validator</title>
  </head>
  <body>

    <script>
      function zipCodeValidator(zipToValidate) {
        if(zipToValidate.length === 5 && Number(zipToValidate)) {
          return true
        } else{
          return false
        }
      }
    </script>
  </body>
</html>
