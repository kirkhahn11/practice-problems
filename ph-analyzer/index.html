<!DOCTYPE html>
<html>
  <head>
    <title>PH Analyzer</title>
  </head>
  <body>

    <script>
      function phAnalyzer(pH) {
        if (pH < 7) {
          console.log('Acidic')
        } else if (pH === 7) {
          console.log('Neutral')
        } else if (pH < 15) {
          console.log('Alkaline')
        } else {
          console.log('invalid pH value')
        }
      }

    </script>
  </body>
</html>
