<!DOCTYPE html>
<html>
  <head>
    <title>Free Coffee Cups</title>
  </head>
  <body>

    <script>
      function freeCoffeeCups(coffeeCups) {
        var additionalCoffee = Math.floor(coffeeCups / 6)
        coffeeCups += additionalCoffee
        return coffeeCups
      }
    </script>
  </body>
</html>
