<!DOCTYPE html>
<html>
  <head>
    <title>Word Reformer</title>
  </head>
  <body>

    <script>
      function wordReformer(wordFragment1, wordFragment2) {
        return wordFragment1 + wordFragment2
      }
      var word1 = wordReformer("bro", "ken");
      console.log(word1)

      var word2 = wordReformer("manipu", "lation");
      console.log(word2)

      console.log(wordReformer("excite", "ment"))
    </script>
  </body>
</html>
