<!DOCTYPE html>
<html>
  <head>
    <title>Remove Null Values</title>
  </head>
  <body>

    <script>

      function removeNullValues(array) {
        var result = []
        for(var i = 0; i < array.length; i++) {
          if(array[i] !== null) {
            result.push(array[i])
          }
        } return result
      }
    </script>
  </body>
</html>
